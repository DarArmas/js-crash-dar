<!DOCTYPE html>

<html lang="es">
    <head>
        <title>EJERCICIO DOM, Evenetos y Funciones</title>
        <meta charset="UTF-8">
        <script src="ejercicio-dom.js" type="text/javascript"></script>
        <style>
            .box{
                width: 200px;
                height: 250px;
                float: left;
                margin: 20px;
            }
            
            .dashed{
                border: 3px dashed black;
                padding: 8px;
                display: none;  /*para que este oculto hasta que de submit*/
            }
            
        </style>
    </head>
    <body>
        <!--
        1.Formulario campos: Nombre, Apellidos y edad
        2.Boton para enviar formulario: eventos submit
        3.Mosterar datos por pantalla
        4. Tener u boton que al darle click muestra todos los datos actuales del formulario
        -->
        <h1>Ejercicio DOM, Eventos y Funciones - Curso Javascript </h1>

        <div class="box">
            <!--para que no te redireccione usa #-->
        <form action="#" method="POST" id="formulario" onsubmit="return false">
                <label for="nombre">Nombre</label><br/>
                <input type="text" name="nombre" id="nombre" /> <br/>
                <span id="error_nombre"></span>

                <label for="apellidos">Apellidos</label><br/>
                <input type="text" name="apellidos" id="apellidos" /> <br/>
                <span id="error_apellidos"></span>

                <label for="edad">Edad</label><br/>
                <input type="text" name="edad" id="edad" /> <br/>
                <span id="error_edad"></span>

                <input type="submit" value="Enviar" id="submit" /> 
            </form> 
         </div>
        
        
        <div class="box dashed">
            <h3>Informacion del usuario</h3>
            <hr>
        </div>



</body>
</html>
